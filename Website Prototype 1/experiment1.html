<!DOCTYPE html>
<html>
<head>
<!--Script Reference[1]-->
<script src="zingchart.min.js"></script>
</head>
<body>
<!--Chart Placement[2]-->
<div id='myChart'></div>
<div id='myChart1'><a class="zc-ref" href="https://www.zingchart.com/"></a></div>
<script>
  window.feed = function(callback) {
  var tick = {};
  tick.plot0 = Math.ceil(350 + (Math.random() * 500));
  callback(JSON.stringify(tick));
};
 
var myConfig = {
 	type: "gauge",
 	globals: {
 	  fontSize: 20
 	},
 	plotarea:{
 	  marginTop:100
 	},
 	plot:{
 	  size:'100%',
 	  valueBox: {
 	    placement: 'center',
 	    text:'%v', //default
 	    fontSize:10,
 	    rules:[
 	      {
 	        rule: '%v >= 700',
 	        text: '%v<br>EXCELLENT'
 	      },
 	      {
 	        rule: '%v < 700 && %v > 640',
 	        text: '%v<br>Good'
 	      },
 	      {
 	        rule: '%v < 640 && %v > 580',
 	        text: '%v<br>Fair'
 	      },
 	      {
 	        rule: '%v <  580',
 	        text: '%v<br>Bad'
 	      }   
 	    ]
 	  }
 	},
  tooltip:{
    borderRadius:1
  },
 	scaleR:{
	  aperture:200,
	  minValue:0,
	  maxValue:75,
	  step:5,
	  center:{
	    visible:false
	  },
	  tick:{
	    visible:false
	  },
	  item:{
	    offsetR:0,
	    rules:[
	      {
	        rule:'%i == 9',
	        offsetX:0
	      }
	    ]
	  },
	  labels:['0','','','','','','1','640','700','750','','850'],
	  ring:{
	    size:25,
	    rules:[
	      {
	        rule:'%v <= 580',
	        backgroundColor:'#E53935'
	      },
	      {
	        rule:'%v > 10 && %v < 640',
	        backgroundColor:'#121212'
	      },
	      {
	        rule:'%v >= 640 && %v < 700',
	        backgroundColor:'#FFA726'
	      },
	      {
	        rule:'%v >= 700',
	        backgroundColor:'#29B6F6'
	      }      
	    ]
	  }
 	},

	series : [
		{
		values : [25], // starting value
		backgroundColor:'black',
	    indicator:[5,5,5,5,0.2],
	    animation:{  
        effect:2,
        method:1,
        sequence:4,
        speed: 150
     },
		}
	]
};
 
zingchart.render({ 
	id : 'myChart', 
	data : myConfig, 
	height: 320, 
	width: '100%'
});
zingchart.render({ 
	id : 'myChart1', 
	data : myConfig, 
	height: 350, 
	width: '25%'
});
</script>
</body>
</html>
